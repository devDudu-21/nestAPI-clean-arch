name: Auto Merge Dependabot PRs

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]' # Executa apenas para PRs do Dependabot
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm ci

      - name: Run Integration Tests
        run: npm run test:int
        env:
          APP_PORT: 3000
          NODE_ENV: test
          JWT_SECRET: fake_secret
          JWT_EXPIRES_IN: 86400
          DATABASE_URL: 'postgresql://postgres:docker@localhost:5432/projectdb?schema=public'

      - name: Run E2E Tests
        run: npm run test:e2e
        env:
          APP_PORT: 3000
          NODE_ENV: test
          JWT_SECRET: fake_secret
          JWT_EXPIRES_IN: 86400
          DATABASE_URL: 'postgresql://postgres:docker@localhost:5432/projectdb?schema=public'

      - name: Enable Auto-Merge
        if: success() # Continua apenas se os testes foram bem-sucedidos
        uses: peter-evans/enable-pull-request-automerge@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          merge-method: squash # ou outro m√©todo como "merge" ou "rebase" se preferir
